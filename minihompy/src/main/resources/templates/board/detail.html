<!DOCTYPE html>
<html lang="ko" xmlns:th=http://www.thymeleaf.org
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<style>
#modDiv {
	width: 300px;
	height: 100px;
	background-color: rgb(192, 192, 192);
	position: absolute;
	top: 80%;
	left: 80%;
	margin-top: -50px;
	margin-left: -150px;
	padding: 10px;
	z-index: 1000;
	position: absolute;
}

.pagination {
	width: 100%;
}

.pagination li {
	list-style: none;
	float: left;
	padding: 3px;
	border: 1px solid blue;
	margin: 3px;
}

.pagination li a {
	margin: 3px;
	text-decoration: none;
}
</style>
		<div class="m-5">
			<!-- jQuery 2.1.4 -->
			<script src="http://code.jquery.com/jquery-2.2.3.min.js"> </script>
			<div>
				<h3 th:text="${boardDTO.bno}" class="bno"></h3>
			</div>
			<div>
				<h5 th:text="${boardDTO.title}"></h5>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-4" th:text="${boardDTO.name}"
					style="color: #17a2b8"></div>
				<div class="col-md-6 text-right"
					th:text="${#calendars.format(boardDTO.regdate, 'yyyy-MM-dd HH:mm:ss')}"></div>
				<div class="col-md-2 text-right">
					조회수 <span th:text="${boardDTO.hitcount}" style="color: red"></span>
				</div>
			</div>
			<hr>
			<div id="fileDiv" class="mt-3 mb-5">
				
				<input type="hidden" id="fileName"
					th:value="${boardDTO.attachsname}" />
			</div>
			<div>
				<div th:utext="${boardDTO.content}"></div>
			</div>
			<br /> <a class="btn btn-info" th:href="@{/board?pageNo=1}"
				th:text="목록으로"></a>
			<div class="float-right">
				<a class="btn btn-info"
					th:href="@{/board/update(bno=${boardDTO.bno})}" th:text="수정"></a> <a
					class="btn btn-info" href="javascript:deleteBoard()" th:text="삭제"></a>
			</div>
			<br /> <br />
			<hr>
			<h4 class="mt-5">Reply</h4>
			<div class="row">
				<div class="col-md-3">김땡땡</div>
				<textarea class="col-md-6 float-right" name="replytext"
					id='newReplyText'></textarea>
				<button class="btn btn-info col-md-2 ml-3 float-right"
					id="replyAddBtn">댓글 등록</button>
			</div>

			<!-- 댓글이 추가되는 부분 -->
			<ul id="replies" class="mt-5 pt-5 pb-5 bg-light"
				style="list-style-type: none;">
			</ul>
			<!-- 댓글이 추가되는 부분 끝-->

			<!-- 모달 부분 시작 -->
			<div id='modDiv' style="display: none;">
				<div class='modal-title'></div>
				<div>
					<input type='text' id='replytext'>
				</div>
				<div>
					<button type="button" id="replyModBtn">수정</button>
					<button type="button" id="replyDelBtn">삭제</button>
					<button type="button" id="closeBtn">닫기</button>
				</div>
			</div>
			<!-- 모달 부분 시작 끝-->

			<ul class='pagination'>
			</ul>

			<script th:inline="javascript">
			
				$( document ).ready(function() {
				   showUploadedImages($("#fileName").val());
				   
				});
				
				// 첨부파일 띄우기
				function showUploadedImages(file){
					const formData = new FormData();
					formData.append("fileName", file);
					var divArea = $("#fileDiv");
				    var str = "<img src='/board/display?fileName="+file+"'>";
				    divArea.append(str);
				    
				 }
				
				// 게시글 삭제
				function deleteBoard() {
					$.ajax({
						url: "[(@{/board/})]" + $(".bno").text(),
						// headers: {Authorization:`Bearer ${sessionStorage.getItem("jwt")}`},
						method: "delete",
						processData: false,
						contentType: false,
						cache: false
					}).done((data) => {
						console.log(data);
						alert("삭제되었습니다.");
						window.location.href = '/board?pageNo=1';
					});
				}
			</script>

			<!-- 댓글 관련 스크립트 -->
			<script th:inline="javascript">
			  var bno = $(".bno").text(); // 기본값
			  getAllList(); // 페이지 시작 시 함수 호출
			  
			  // 댓글 리스트 가져오기
			  function getAllList() {
				$.getJSON("/replies/" + bno,
				function(data) {
					console.log(data);
					var str = "";
					var rd, date;
					$(data).each(
					function() {
						rd = new Date(this.regdate);
						date = rd.getFullYear() + "년 " + (rd.getMonth()+1) + "월 " + rd.getDate() + "일 " + rd.getHours() + "시 " + rd.getMinutes() + "분 " + rd.getSeconds() + "초 " +  '일월화수목금토'.charAt(rd.getUTCDay())+'요일';
						str += "<li data-rno='"+this.rno+"' class='replyLi'><div class='row'>"
							+ this.replyer + " : " + "<div class='replyDiv pl-1 pr-5'>" + this.replytext + "</div><div class='text-secondary'>" + date
							+ "</div><a class='ml-3 text-dark'>수정</a></div></li>";
					});
					console.log(str);
					$("#replies").html(str);
				});
				
				$("#newReplyWriter").val('');
				$("#newReplyText").val('');
			  }
			  
			  // 댓글 추가
			  $("#replyAddBtn").on("click", function() {
				  var replyer = $("#newReplyWriter").val();
				  var replytext = $("#newReplyText").val();
				  $.ajax({
					  type : 'post',
					  url : '/replies',
					  headers : {
						  "Content-Type" : "application/json",
						  "X-HTTP-Method-Override" : "POST"
					  },
					  dataType : 'text',
					  data : JSON.stringify({
						  bno : bno,
						  replyer : replyer,
						  replytext : replytext
					  }),
					  success : function(result) {
						  console.log(result);
						  if (result == 'SUCCESS') {
							  getAllList();
						  }
					  }
				  });
			  })
			  
			  // 댓글 수정
			  $("#replies").on("click", ".replyLi a", function() {
				  var reply = $(this).parent().parent(); // li
				  var rno = reply.attr("data-rno"); // li의 data-rno
				  var replytext = reply.find("div:eq(0)").find("div:eq(0)").text();
				  $(".modal-title").text(rno);
				  $("#replytext").val(replytext);
				  $("#modDiv").show("slow");
			  })
			  
			  $("#replyModBtn").on("click", function() {
				  var rno = $(".modal-title").html();
				  var replytext = $("#replytext").val();
				  $.ajax({
					  type : 'put',
					  url : '/replies/' + rno,
					  headers : {
						  "Content-Type" : "application/json",
						  "X-HTTP-Method-Override" : "PUT"
					  },
					  dataType : 'text',
					  data : JSON.stringify({
						  replytext : replytext
					  }),
					  success : function(result) {
						  console.log(result);
						  if (result == 'SUCCESS') {
							  $("#modDiv").hide("slow");
							  getAllList();
						  }
					  }
				  });
			  })
			  
			  
			  // 댓글 삭제
			  $("#replyDelBtn").on("click", function() {
				  var rno = $(".modal-title").html();
				  var replytext = $("#replytext").val();
				  $.ajax({
					  type : 'delete',
					  url : '/replies/' + rno,
					  headers : {
						  "Content-Type" : "application/json",
						  "X-HTTP-Method-Override" : "DELETE"
					  },
					  dataType : 'text',
					  success : function(result) {
						  console.log(result);
						  if (result == 'SUCCESS') {
							  $("#modDiv").hide("slow");
							  getAllList();
						  }
					  }
				  });
			  })
			  
			  $("#closeBtn").on("click", function() {
				  $("#modDiv").hide("slow");
			  });
			  
			           
		</script>
		</div>
	</th:block>
</th:block>
</html>
