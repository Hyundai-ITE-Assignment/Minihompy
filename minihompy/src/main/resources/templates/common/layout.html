<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="setContent(content)">
	<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cyworld</title>
<link rel="stylesheet"
	th:href="@{/bootstrap-4.6.0-dist/css/bootstrap.min.css}" />
<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/app.css}" />
<script th:inline="javascript">
			$(document).ready(function() {
					
					$.ajax({
						url: "[(@{/members/hitcounts})]",
						headers: {Authorization:`Bearer ${sessionStorage.getItem("jwt")}`},
						method: "get",
						processData: false,
						contentType: false,
						cache: false
					}).done((data) => {
						console.log(data);		
						$("#count").text(data);
					});
				
					$.ajax({
						url: "[(@{/members/info})]",
						headers: {Authorization:`Bearer ${sessionStorage.getItem("jwt")}`},
						method: "get",
						processData: false,
						contentType: false,
						cache: false
					}).done((data) => {
						console.log(data);
						$("#dotoriCnt").text(data.dotori);
					});
			})
			
			function addDotori() {
				var token = sessionStorage.getItem("jwt");
				if(token == null) {
					alert("로그인 후 이용해주세요.");
					return;
				}
				$.ajax({
					url: "[(@{/members/dotori})]",
					headers: {Authorization:`Bearer ${sessionStorage.getItem("jwt")}`},
					method: "get",
					processData: false,
					contentType: false,
					cache: false
				}).done((data) => {
					console.log(data);		
					location.reload();
				});
			}
			
		</script>

	</head>
	<body>
		<div class="d-flex flex-column vh-100">
			<nav
				class="navbar navbar-expand-sm font-weight-bold justify-content-between">
				<a class="navbar-brand" href="/"> <img
					th:src="@{/images/logo.png}" height="40"
					class="d-inline-block align-top">
				</a>
				<div>
					<img th:src="@{/images/dotori.png}" width="30" height="35"
						class="m-1"> <span id="dotoriCnt" style="font-size: 1.5rem; font-weight:lighter"></span>
						<a onclick="addDotori()" class="btn">충전</a>
				</div>
				<a class="navbar-brand" href="/members/login" th:align="right", th:marginwidth="10">
					로그인
				</a>
				<a class="navbar-brand" href="/members/signup" th:align="right">
					회원가입
				</a>
			</nav>
			<div class="flex-grow-1 container-fluid">
				<div class="row h-100 pl-5 pr-5 pt-1 pb-5 bg-light">
					<div class="row w-100 h-10 visit">
						<div class="col-md-2 p-3">
							TODAY <span id="count" class="visitCnt"></span>
						</div>
						<div class="col-md-9 p-3 title">유지훈님의 미니홈피</div>
					</div>
					<div class="row w-100 h-100">
						<div class="col-md-2 m-1 p-3 bg-white">
							<div class="h-100 d-flex flex-column">
								<div class="flex-grow-1"
									style="height: 0px; overflow-y: auto; overflow-x: hidden;">
									<!-- ############################################### -->
									<th:block th:replace="~{common/profile}"></th:block>
									<!-- ############################################### -->
								</div>
							</div>
						</div>

						<div class="col-md-8 m-1 p-3 bg-white">
							<div class=" h-100 d-flex flex-column">
								<div class="flex-grow-1 overflow-auto pr-3" style="height: 0px">
									<!-- ############################################### -->
									<th:block th:replace="${content}"></th:block>
									<!-- ############################################### -->
								</div>
							</div>
						</div>

						<div class="">
							<div class="h-100 mt-3 d-flex flex-column">
								<div class="flex-grow-1"
									style="height: 0px; overflow-y: auto; overflow-x: hidden;">
									<!-- ############################################### -->
									<th:block th:replace="~{common/menu}"></th:block>
									<!-- ############################################### -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</th:block>
</html>
